<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta는 문서에 대한 정보-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 타이틀은 문서의 제목으로 탭에 보여진다-->
    <title>실습Doc</title>
    <!--웹 브라우저가 해석해서 실행한다.-->
</head>
<body>
    <!--닫는 태그 유무에 따라 2가지로 분류됨-->
    <img src="https://t1.daumcdn.net/cfile/tistory/24283C3858F778CA2E"/>
    <h1>내용</h1>


    <!-- 블록태그 : 자신의 주위에 아무도 못온다 -> 줄바꿈 발생-->
    <p>블록</p>
    <p>블록</p>
    <!-- 인라인 태그 : 자신의 좌우에 다른것을 배치할 수 있다-->
    <span>인라인</span>
    <span>인라인</span>
    <!-- 블록과 인라인 설정을 변경하고 싶으면 css를 이용-->
</body>
</html>

<!-- !누르고 엔터치면 자동으로 구조가 생성됨.-->
