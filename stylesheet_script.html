<body bgcolor = "orange" text="white">

    <h2>저에 대해 소개하고 싶네요</h2></br>
    <img src="./img/lg image.png" width="400" height="280"><img src="./img/dxdata.jpg" width="400" height="280">
    <h3>
    <ol>

            LG헬로비전 DX DATA SCHOOL 1기

<!-- 4스타일과 스크립트는 별도의 파일로 만드는 것이 좋다 but 두개를 읽을때는 어렵지만 유지보수엔 좋다-->
    <style>
        .redarea{
            color : black;
        }
